            </select>
          </label>
          <label>
            Pin code
            <input type="number" name="" placeholder="Enter pin code">
          </label>
        </div>

        <input type="text" name="" placeholder="Enter coupon code">
        <button type="button" class="btnsubmit">Continue to Payment</button>
