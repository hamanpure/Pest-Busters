<!doctype html>
<html>
  <head>
    <title>services page</title>
    <meta charset="utf-8">
    <meta name="view report" content="width=device-width, intial-scale=1">
    <link rel="stylesheet" type="text/css" href="../public/css/payment2.css">
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Petemoss&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&family=Petemoss&display=swap" rel="stylesheet">
   <script src="https://kit.fontawesome.com/e8fa2e31b4.js" crossorigin="anonymous"></script>
    
  </head>
  <body>
    <div class="container">
      <div class="left">
        <p>Payment Methods</p>
        <hr style="border: 1px solid #ccc; margin:0 15px;">
        <div class="Methods">
        
          <i class='fa-solid fa-credit-card'></i>Payment By Card</div>
          <i class='fa-solid fa-building-columns'></i>Internet Banking</div>
          <p><i class='fa-solid fa-wallet'></i>Upi/Wallet</div></p>
        </div>
        <hr style="border:1% solid #cccc;margin:0 15px;">
        </div>
        <div class="center">
          <a href="https://www.shift4shop.com/credit-card-logos.html"><img alt="Credit Card Logos" title="Credit Card Logos" src="https://www.shift4shop.com/images/credit-card-logos/cc-sm-5.png" width="249" height="28" border="0" /></a>
          <hr style="border:1px solid #ccc; margin:15px;">
          <div class="card-details">
            <form>
              <p>Card Number</p>
              <div class="c-number" id="c-number">
                <input id="number" class="cc-number" placeholder="Card Number" maxlength="19" required>
                <i class="fa-solid fa-credit-card" style="margin: 0;"></i>
              </div>
              <div class="c-details">
                <div>
                  <p>Expiry Date</p>
                  <input id="e-date" class="cc-exp" placeholder="MM/YY" required maxlength="5" required></div>
                  <div>
                    <p>CVV</p>
                    <div class="cvv-box" id="cvv-box">
                      <input id="CVV" class="cc-cvv" placeholder="CVV" required maxlength="3" required>
                      <i class="fa-solid fa-circle-question" title="3 digits on the back of the card" style="cursor: pointer;"></i>

                    </div>
                  </div>
              </div>
              <div class="email">
                <p>Card Holder Name</p>
                <input type="text" placeholder="Enter Card Holder Name" required>
              </div>
              <a href="" class="button">Pay Now</a>
            </form>
          </div>
        </div>
      </div>
      <script src="card.js"></script>
    </div>
  </body>
